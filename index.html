<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        .form-section {
             background-color: #e9f5ff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #b3d9ff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .list-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        #employeeList {
            margin-top: 10px;
        }

        #employeeList li {
            font-size: 16px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #employeeList li a {
            color: #007bff;
            text-decoration: none;
        }

        #employeeList li a:hover {
            text-decoration: underline;
        }

        .table-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td img {
            border-radius: 50%;
        }

        .map-section {
            text-align: center;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            button {
                width: 100%;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Directory Portal</h1>
        <section class="form-section">
            <h2>Employee Registration Form</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select name="department" id="department" required>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employeeID">Employee ID:</label>
                    <input type="number" id="employeeID" name="employeeID" required>
                </div>
                <div class="form-group">
                    <label for="profilePic">Profile Pic URL:</label>
                    <input type="url" id="profilePic" name="profilePic" required>
                </div>
                <button type="submit">Register Employee</button>
            </form>
        </section>
        <section class="list-section">
            <h2>Employee List</h2>
            <ol id="employeeList">
                <li>
                    <a href="#">Eren Jaegar - eren@coldmail.com</a>
                </li>
                <li>
                    <a href="#">Grisha Jaegar - grisha@coldmail.com</a>
                </li>
            </ol>
        </section>
        <section class="table-section">
            <h2>Employee Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Eren Jaegar</td>
                        <td>AOT333</td>
                        <td>IT</td>
                        <td><img src="https://via.placeholder.com/50" alt="Eren Jaegar"></td>
                    </tr>
                    <tr>
                        <td>Grisha Jaegar</td>
                        <td>AOT256</td>
                        <td>Marketing</td>
                        <td><img src="https://via.placeholder.com/50" alt="Grisha Jaegar"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="map-section">
            <h2>Company Locaiton</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3910.350162984166!2d77.43471517378497!3d11.4546318463207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba93dc970aec261%3A0x1b52a8ad2d04d5a9!2sGobichettipalayam%20bus%20stand!5e0!3m2!1sen!2sin!4v1727766904223!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>
</html>
